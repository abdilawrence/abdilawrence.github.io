<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<style>input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button { 
      -webkit-appearance: none; 
      margin: 0; 
    }
</style>
Use the box below to adjust the bins and explore the distribution further!
<p>
  <label># bins</label>
  <input type="number" min="1" max="100" step="5" value="20" type="tel" id="nBin">
</p>

<script>

    // set the dimensions and margins of the graph
    var margin = {top: 50, right: 50, bottom: 50, left: 50},
        width = 800 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    
    // get the data
    d3.csv("https://raw.githubusercontent.com/abdilawrence/abdilawrence.github.io/main/runtime.csv", function(data) {
    
      // X axis: scale and draw:
      var x = d3.scaleLinear()
          .domain([0, 300])
          .range([0, width]);
      svg.append("g")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x));
    
      // Y axis: initialization
      var y = d3.scaleLinear()
          .range([height, 0]);
      var yAxis = svg.append("g")

      // A function that builds the graph for a specific value of bin
      function update(nBin) {
        // set the parameters for the histogram
        var histogram = d3.histogram()
            .value(function(d) { return d.runtime; })   // I need to give the vector of value
            .domain(x.domain())  // then the domain of the graphic
            .thresholds(x.ticks(nBin)); // then the numbers of bins
    
        // And apply this function to data to get the bins
        var bins = histogram(data);
    
        // Y axis: update now that we know the domain
        y.domain([0, d3.max(bins, function(d) { return d.length; })]);   // d3.hist has to be called before the Y axis obviously
        yAxis
            .transition()
            .duration(1000)
            .call(d3.axisLeft(y));
    
        // Join the rect with the bins data
        var u = svg.selectAll("rect")
            .data(bins)
            u
            .enter()
            .append("rect") // Add a new rect for each new elements
            
            .merge(u) // get the already existing elements as well
            .transition() // and apply changes to all of them
            .duration(800)
            .attr("x", 1)
            .attr("transform", function(d) { return "translate(" + x(d.x0) + "," + y(d.length) + ")"; })
            .attr("width", function(d) { return x(d.x1) - x(d.x0) -1 ; })
            .attr("height", function(d) { return height - y(d.length); })
            .style("fill", "#a589c0")
    
        u
        .exit()
        .remove()
    
        }
    
      update(20)
    
      d3.select("#nBin").on("input", function() {
        update(+this.value);
      });

        d3.select("svg")
        .append("text")
        .attr("x", 370)             
        .attr("y", 35)
        .attr("text-anchor", "middle")  
        .style("font-size", "16px") 
        .style("text-decoration", "underline")  
        .text("Distribution of Movie Runtimes");
    
        d3.select("svg")
        .append("text")
        .attr("x", 590)             
        .attr("y", 150)
        .attr("width", 50)
        .attr("text-anchor", "middle")  
        .style("font-size", "10px")  
        .text("Netflix has 4000+ movie titles in its catalog")

        d3.select("svg")
        .append("text")
        .attr("x", 590)             
        .attr("y", 165)
        .attr("width", 50)
        .attr("text-anchor", "middle")  
        .style("font-size", "10px")  
        .text("Surprisingly, the majority of movie runtimes are under 100 minutes!")

        d3.select("svg")
        .append("text")
        .attr("x", 590)             
        .attr("y", 180)
        .attr("width", 50)
        .attr("text-anchor", "middle")  
        .style("font-size", "10px")  
        .text("Perhaps movies are getting shorter...")
});
    </script>
    </body>
